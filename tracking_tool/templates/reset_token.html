{% extends "header.html" %}

{% block css %}
<link href="static/css/index.css" type="text/css" rel="stylesheet"/>
<link href="static/css/header.css" type="text/css" rel="stylesheet"/>
{% endblock %}

{% block content %}
<form action={{ action }} method="POST">
    {{ form.csrf_token }}
    {{ form.password(placeholder="Password") }}<br><br>
    {{ form.confirm_password(placeholder="Confirm Password") }}<br><br>
    {{ form.ucsf_da_id(placeholder="UCSF DA ID") }}<br><br>
    {{ form.submit() }}
</form>
{% endblock %}
